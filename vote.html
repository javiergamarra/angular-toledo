<tr class='athing'>

    <td valign="top" class="votelinks">
        <center><a (click)="onClickMe($event)">
            <div class="votearrow" title="upvote"></div>
        </a></center>
    </td>
    <td class="title"><span class="deadmark"></span>
        <a href="#">{{option.name}}</a>
        <span class="sitebit comhead"> (<a><span class="sitestr">{{option?.description}}</span></a>)</span>
    </td>
</tr>
<tr>
    <td colspan="2"></td>
    <td class="subtext">
        <span class="score">{{option.votes}} points</span> by <a (click)="delete()">nhpatt</a>

</tr>
