<div *ngFor="#option of options">
    <img [src]="option.image" />
    <button (click)="onClickMe($event)">Click me!</button>
    <p *ngIf="!!option.votes">Votes: {{option.votes}}
    <h1>{{option.name}}</h1>
    <h2>{{option.description}}</h2>
</div>

<h3>New Option</h3>
<input (keyup.enter)="onKey(name.value)" #name>
