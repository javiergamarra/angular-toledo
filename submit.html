<form method="post" (ngSubmit)="onSubmit()" #submitForm="ngForm">
    <table border="0">
        <tr>
            <td>title</td>
            <td><input [(ngModel)]="option.name" type="text" name="title" value="" size="50"
                       ngControl="name" #name="ngForm" required minlength="10">
                <p *ngIf="name.control?.dirty && name.control?.hasError('minlength')">{{option.name}}</p>

            </td>
        </tr>
        <tr>
            <td>url</td>
            <td><input [(ngModel)]="option.description" type="text" name="description" value="" size="50"
                       ngControl="description" #description="ngForm"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" [disabled]="!submitForm.form.valid"></td>
        </tr>
        <tr style="height:20px"></tr>
    </table>
</form>
