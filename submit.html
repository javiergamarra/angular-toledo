<form method="post" (ngSubmit)="onSubmit()" #submitForm="ngForm">
    <table border="0">
        <tr>
            <td>title</td>
            <td><input [(ngModel)]="option.title" type="text" name="title" value="" size="50"
                       ngControl="title" #title="ngForm" required minlength="10">
                <p *ngIf="title.control?.dirty && title.control?.hasError('minlength')">{{option.title}}</p>

            </td>
        </tr>
        <tr>
            <td>url</td>
            <td><input [(ngModel)]="option.description" type="text" name="description" value="" size="50"
                       ngControl="description" #description="ngForm"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="submit" [disabled]="!submitForm.form.valid"></td>
        </tr>
        <tr style="height:20px"></tr>
    </table>
</form>
