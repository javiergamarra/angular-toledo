<tr class='athing'>
  <td align="right" valign="top" class="title"><span class="rank">&nbsp;</span></td>
  <td valign="top" class="votelinks">
    <a (click)="onClickMe($event)">
      <div class="votearrow" title="upvote"></div>
    </a>
  </td>
  <td class="title"><span class="deadmark"></span>
    <a href="#">{{news?.name}}</a>
    <span class="sitebit comhead"> (<a><span class="sitestr">{{news?.description}}</span></a>)</span>
  </td>
</tr>
<tr>
  <td colspan="2"></td>
  <td class="subtext">
    <span class="score">{{news?.votes}} points</span> by <a (click)="delete()">nhpatt</a>
    <span class="age"><a href="#">3 hours ago</a></span> | <a href="#">0 comments</a></td>
</tr>
<tr class="spacer" style="height:5px"></tr>
